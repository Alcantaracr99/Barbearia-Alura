  <html lang="pt-br">

  				  <body>
  					  	<header>
  					   		<div class="caixa"	>
  							    	<h1>
  							    				<img src="./img/logo.png" alt="Logo da Barbearia Alura">
  							    	</h1>
  							      	<nav>
  							        	<ul>

  												     			 </a></li>

  						  	 </div>
       </header>
       
<main>
				
 	<form id="formulario">
 					
   <label for="nomesobrenome">Nome/Sobrenome</label>
   <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">
   
   <label for="email">E-mail</label>
   <input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">
   
   <label for="telefone">Telefone</label>
   <input type="tel" id="telefone" class="input-padrao" required placeholder="(DD) 12345-6789">
    
   <label for="mensagem">Mensagem</label>
   <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite suas observações aqui!"></textarea>
   
   <fieldset>
   <legend>Como prefere o nosso contato?</legend>
   <label for="email-radio"><input type="radio" name="contato" value="email" id="email-radio">Email</label>

   
   <label for="telefone-radio"><input type="radio" name="contato" value="telefone" id="telefone-radio">Telefone</label>
   
   
   <label for="whatsapp-radio"><input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" checked>Whatsapp</label>
   
</fieldset>

<fieldset>
		<legend>Gostaria de ser atendido em qual horário?</legend>
		<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
		</select>		
</fieldset>

<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
   
   <input type="submit" value="Enviar Fórmulario" class="enviar">
   
  </form>
  
  <table id="formulario">
  		<thead>
  				<tr>
  								<th>Dia</th>
  								<th>Horário</th>
  				</tr>
  		</thead>
  			
  		<tbody>
  				<tr>
  				    <td>Segunda</td>
  								<td>8h ~ 20h</td>
  				</tr>
  				<tr>
  							<td>Quarta</td>
  							<td>8h ~ 20h</td>
  				</tr>
  				<tr>
  							<td>Sexta</td>
  							<td>8h ~ 20h</td>
  				</tr>
  		</tbody> 
  </table>
  
</main>
            
 <footer>

</body>
</html>
